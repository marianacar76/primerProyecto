<html lang="en">
    <head>
        <title>Projecto bootstrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    </head>
    
    <body>
        <div class="container"><!-- Comienza el contenedor-------------------------------------------------------------------    -->
            <div class="row-12">
         <!-- Comienza el navbar----------------------------------------------------------------------------------------------- -->  
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
                   <div class="container-fluid">
                   <a class="navbar-brand" href="#">Codo a Codo</a>
                   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
                   </button>
                   
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Desactivado</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                    </div>
                   </div>
               </nav>      
            </div>
      <!-- termina el navbar --------------------------------------------------------------------------------------------- -->          
                
     <!-- Comienza card con imágenes------------------------------------------------------------------------------------ -->    
     <div class="row-12">
         <div class="card-group">
               <div class="card">
                   <img src="img/html5.jpg" class="card-img-top" alt="html5">
                    <div class="card-body">
                       <h5 class="card-title">TÍtulo 1</h5> 
                       <p class="card-text">Contenido de card.</p>
                       <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
                    </div>
                </div>
                <div class="card">
                   <img src="img/css_blog.png" class="card-img-top" alt="css">
                     <div class="card-body">
                       <h5 class="card-title">TÍtulo 2</h5>
                       <p class="card-text">Última actualización 1</p>
                       <p class="card-text"><small class="text-muted">Última actualización</small></p>
                     </div>
                </div>
                <div class="card">
                    <img src="img/bootstrap.jpg" class="card-img-top" alt="...">
                     <div class="card-body">
                     <h5 class="card-title">Titulo 3</h5>
                     <p class="card-text">Contenido de card.</p>
                     <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
                     </div>
                 </div>
         </div>
     </div>
     <!--  Fin de card con imágenes------------------------------------------------------------------------------------------->
       <div class="row-12">  
    <!-- Comienza el formulario de email--------------------------------------------------------------------------------- -->  
     <form>
         <div class="mb-3">
             <label for="exampleInputEmail1" class="form-label">Email</label>
             <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
             <div id="emailHelp" class="form-text">Nunca comparta su email.</div>
         </div>
         <div class="mb-3">
             <label for="exampleInputPassword1" class="form-label">Contraseña</label>
             <input type="password" class="form-control" id="exampleInputPassword1">
         </div>
         <div class="mb-3 form-check">
             <input type="checkbox" class="form-check-input" id="exampleCheck1">
             <label class="form-check-label" for="exampleCheck1">Verificar</label>
         </div>
         <button type="submit" class="btn btn-primary">Enviar</button>
       
    </form>
       </div>
   <!-- Termina el formulario de email -------------------------------------------------------------------------------------- --->  
     
     
     
            
     </div> <!-- termina el contenedor-->
     <!-- Optional JavaScript -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
    </body>
</html>
